name: E2E â€” Netlify Diagnostic Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  playwright-check:
    name: Playwright diagnostic check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Playwright and deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.36.0
          playwright install --with-deps chromium

      - name: Run diagnostic check
        env:
          NETLIFY_URL: ${{ secrets.NETLIFY_URL || 'https://realdiag.netlify.app' }}
        run: |
          python3 scripts/ci_check_diag.py --url "${NETLIFY_URL}" --timeout 60
