id: NEU-HEADACHE
title: Headache Diagnostic Tree
entry: hx_start
nodes:
- id: hx_start
  when: {}
  tests: []
  suggest_dx: []
  next:
  - when:
      red_flags_any:
      - thunderclap
      - worst headache of life
    go: thunderclap
  - when:
      exam_flags_any:
      - papilledema
    go: iih
  - default: primary
- id: thunderclap
  when: {}
  tests:
  - CT head w/o contrast STAT
  - CTA head/neck
  - LP if CT negative
  suggest_dx:
  - Subarachnoid hemorrhage
  referrals:
  - Emergency neurology/neurosurgery consult
  - Transfer to stroke center if positive imaging
  next:
  - default: null
- id: iih
  when:
    all_of:
    - symptoms_contains_any:
      - headache
      - pulsatile tinnitus
    - exam_flags_any:
      - papilledema
  tests:
  - MRI/MRV
  - Lumbar puncture (if safe)
  suggest_dx:
  - Idiopathic intracranial hypertension
  referrals:
  - Neurology referral for IIH management
  - Ophthalmology for vision monitoring
  next:
  - default: null
- id: primary
  when: {}
  tests:
  - No emergent imaging if normal neuro exam and primary pattern
  suggest_dx:
  - Migraine
  - Tension-type
  - Cluster (if TAC features)
  referrals:
  - Neurology if refractory to first-line treatment
  - Headache specialist for chronic daily headache
  - Consider neurology if cluster headache suspected
  next:
  - default: null
