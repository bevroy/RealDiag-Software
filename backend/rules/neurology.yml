family: neurology
version: 0.1.0
source: "RealDiag Neurology Core Rules"
rules:

  - id: NEU-SAH
    label: Nontraumatic subarachnoid hemorrhage
    presentations:
      - sudden severe thunderclap headache
      - neck stiffness, altered mental status
      - sentinel bleed may precede rupture
    icd10:
      - I60.9    # Nontraumatic subarachnoid hemorrhage, unspecified
    snomed:
      - "21454007"   # Subarachnoid hemorrhage

  - id: NEU-ICH
    label: Spontaneous intracerebral hemorrhage
    presentations:
      - sudden severe headache with focal deficits
      - nausea, vomiting, altered consciousness
      - hypertension common risk factor
    icd10:
      - I61.9    # Nontraumatic intracerebral hemorrhage, unspecified
    snomed:
      - "274100004"  # Cerebral hemorrhage

  - id: NEU-ISCH-STROKE
    label: Ischemic stroke (cerebral infarction)
    presentations:
      - Acute focal neurological deficit (sudden onset)
      - Hemiparesis/hemiplegia, facial droop (FAST criteria)
      - Aphasia (expressive or receptive), dysarthria
      - Visual field defect, diplopia, ataxia
      - Sensory loss (hemibody), neglect syndrome
      - NIHSS score (0-42) quantifies severity
      - Time of symptom onset critical (thrombolysis window <4.5 hours)
      - Large vessel occlusion: Consider thrombectomy up to 24 hours
    clinical_pearls:
      - "FAST: Face drooping, Arm weakness, Speech difficulty, Time to call 911"
      - "CT head FIRST to rule out hemorrhage before thrombolysis"
      - "tPA eligibility: <4.5 hours, no contraindications, significant deficit"
      - "Blood pressure management: Permissive hypertension unless extreme (>220/120)"
      - "Aspirin 325mg after hemorrhage excluded (within 24-48 hours)"
    sensitivity: 0.88
    specificity: 0.95
    icd10:
      - I63.9    # Cerebral infarction, unspecified
      - I63.50   # Cerebral infarction due to occlusion/stenosis of unspecified cerebral artery
    snomed:
      - "422504002"  # Ischemic stroke

  - id: NEU-TIA
    label: Transient ischemic attack (TIA)
    presentations:
      - Transient focal neurological symptoms (typically <1 hour duration)
      - Complete resolution within 24 hours (by definition)
      - No acute infarction on DWI MRI (tissue-based definition)
      - Same symptoms as stroke: weakness, aphasia, visual loss, ataxia
      - High early stroke risk: ABCD2 score predicts 2-day stroke risk
      - Crescendo TIAs (multiple in 24 hours): Very high risk, urgent evaluation
    clinical_pearls:
      - "ABCD2 score: Age, BP, Clinical features, Duration, Diabetes (0-7 points)"
      - "High risk (ABCD2 ≥4): 4% stroke risk at 2 days, admit for workup"
      - "Urgent workup: Carotid imaging (US or CTA), echocardiogram, telemetry"
      - "Dual antiplatelet therapy (aspirin + clopidogrel) for 21 days reduces stroke risk"
      - "50-99% carotid stenosis: Consider urgent CEA/CAS within 2 weeks"
    sensitivity: 0.75
    specificity: 0.92
    icd10:
      - G45.9    # Transient cerebral ischemic attack, unspecified
    snomed:
      - "266257000"  # Transient ischemic attack

  - id: NEU-EPILEPSY
    label: Epilepsy, unspecified
    presentations:
      - convulsions, loss of consciousness, altered awareness
      - postictal confusion
      - may have aura or automatisms
    icd10:
      - G40.909  # Epilepsy, unspecified, not intractable, without status epilepticus
      - R56.9    # Unspecified convulsions
    snomed:
      - "313307000"  # Epileptic seizure

  - id: NEU-STATUS-EPILEPTICUS
    label: Status epilepticus
    presentations:
      - prolonged seizure >5 minutes or recurrent seizures without recovery
      - medical emergency requiring immediate treatment
    icd10:
      - G41.9    # Status epilepticus, unspecified
    snomed:
      - "230456007"  # Status epilepticus

  - id: NEU-HEADACHE-MIGRAINE
    label: Migraine without aura
    presentations:
      - Recurrent unilateral (60%) or bilateral throbbing headache
      - Moderate to severe intensity, worsens with activity
      - Associated: Nausea/vomiting, photophobia, phonophobia
      - Duration 4-72 hours if untreated
      - Aura (20-30%): Visual (scintillating scotoma), sensory, speech disturbance
      - Migraine with brainstem aura: Vertigo, diplopia, ataxia, dysarthria
      - Chronic migraine: ≥15 headache days/month for >3 months (≥8 are migraines)
      - ICHD-3 criteria: ≥5 attacks meeting duration, location, quality criteria
    clinical_pearls:
      - "Acute treatment: NSAIDs, triptans (within 2 hours of onset), antiemetics"
      - "Triptans contraindicated in hemiplegic migraine, basilar migraine, CAD"
      - "Prophylaxis if ≥4 attacks/month: Propranolol, topiramate, CGRP inhibitors"
      - "Medication overuse headache: >10 days/month analgesic use for >3 months"
      - "Red flags requiring imaging: New onset >50, thunderclap, focal neuro deficits"
    sensitivity: 0.81
    specificity: 0.75
    icd10:
      - G43.009  # Migraine without aura
      - G43.109  # Migraine with aura
      - G43.709  # Chronic migraine without aura
    snomed:
      - "37796009"   # Migraine

  - id: NEU-HEADACHE-TENSION
    label: Tension-type headache
    presentations:
      - bilateral band-like pressure headache
      - mild to moderate intensity
      - not aggravated by routine physical activity
    icd10:
      - G44.209  # Tension-type headache, unspecified
    snomed:
      - "398057008"  # Tension headache

  - id: NEU-BPPV
    label: Benign paroxysmal positional vertigo
    presentations:
      - brief episodes of vertigo with head position changes
      - positive Dix-Hallpike maneuver
      - nystagmus with characteristic pattern
    icd10:
      - H81.1     # Benign paroxysmal positional vertigo
    snomed:
      - "41598007"   # Benign paroxysmal positional vertigo

  - id: NEU-TN
    label: Trigeminal neuralgia
    presentations:
      - sudden severe unilateral facial pain
      - electric shock-like sensations
      - triggered by touch, chewing, or talking
    icd10:
      - G50.0     # Trigeminal neuralgia
    snomed:
      - "31681005"   # Trigeminal neuralgia

  - id: NEU-MG
    label: Myasthenia gravis
    presentations:
      - fluctuating muscle weakness, worsens with activity
      - ptosis, diplopia, bulbar symptoms
      - autoimmune disorder of neuromuscular junction
    icd10:
      - G70.00   # Myasthenia gravis without (acute) exacerbation
    snomed:
      - "91637004"   # Myasthenia gravis

  - id: NEU-MENINGITIS
    label: Meningitis
    presentations:
      - Classic triad: Fever, headache, neck stiffness (only 44% have all three)
      - Altered mental status, confusion, lethargy
      - Photophobia, phonophobia, nausea/vomiting
      - Kernig sign: Resistance to knee extension with hip flexed
      - Brudzinski sign: Hip flexion when neck is flexed
      - Petechial rash suggests N. meningitidis (medical emergency)
      - Seizures (20-40% of bacterial cases)
    clinical_pearls:
      - "Do NOT delay antibiotics for LP if clinical suspicion high"
      - "Empiric antibiotics: Vancomycin + ceftriaxone (+ ampicillin if >50 or immunocompromised)"
      - "Dexamethasone 0.15mg/kg before or with first antibiotic dose (bacterial)"
      - "LP opening pressure, cell count, glucose, protein, Gram stain, culture"
      - "Bacterial: Elevated WBC (>1000), low glucose (<40), high protein (>200)"
      - "Viral: Lymphocytic pleocytosis (<300), normal glucose, mildly elevated protein"
    sensitivity: 0.95
    specificity: 0.94
    icd10:
      - G03.9    # Meningitis, unspecified
      - G00.9    # Bacterial meningitis, unspecified
      - A87.9    # Viral meningitis, unspecified
    snomed:
      - "7180009"    # Meningitis

  - id: NEU-ENCEPHALITIS
    label: Encephalitis
    presentations:
      - fever, headache, altered mental status
      - seizures, focal neurological deficits
      - often viral (HSV, arbovirus)
    icd10:
      - G04.90   # Encephalitis, unspecified
    snomed:
      - "45170000"   # Encephalitis

  - id: NEU-MS
    label: Multiple sclerosis
    presentations:
      - relapsing-remitting or progressive neurological symptoms
      - optic neuritis, sensory changes, weakness, ataxia
      - MRI with demyelinating lesions
    icd10:
      - G35      # Multiple sclerosis
    snomed:
      - "24700007"   # Multiple sclerosis

  - id: NEU-PARKINSONS
    label: Parkinson disease
    presentations:
      - resting tremor, rigidity, bradykinesia, postural instability
      - gradual onset, typically older adults
    icd10:
      - G20      # Parkinson disease
    snomed:
      - "49049000"   # Parkinson disease

  - id: NEU-ALZHEIMERS
    label: Alzheimer disease
    presentations:
      - progressive memory loss and cognitive decline
      - impaired daily functioning
      - most common cause of dementia
    icd10:
      - G30.9    # Alzheimer disease, unspecified
    snomed:
      - "26929004"   # Alzheimer disease

  - id: NEU-GBS
    label: Guillain-Barré syndrome
    presentations:
      - ascending weakness and areflexia
      - often follows infection
      - respiratory muscle involvement possible
    icd10:
      - G61.0    # Guillain-Barré syndrome
    snomed:
      - "40956001"   # Guillain-Barré syndrome

  - id: NEU-MYASTHENIA-GRAVIS
    label: Myasthenia gravis
    presentations:
      - fluctuating muscle weakness, worsens with activity
      - ptosis, diplopia, bulbar symptoms
      - autoimmune disorder of neuromuscular junction
    icd10:
      - G70.00   # Myasthenia gravis without (acute) exacerbation
    snomed:
      - "91637004"   # Myasthenia gravis

  - id: NEU-ALS
    label: Amyotrophic lateral sclerosis (ALS)
    presentations:
      - progressive muscle weakness and atrophy
      - upper and lower motor neuron signs
      - fasciculations, spasticity, bulbar symptoms
    icd10:
      - G12.21   # Amyotrophic lateral sclerosis
    snomed:
      - "86044005"   # Amyotrophic lateral sclerosis

  - id: NEU-BELL-PALSY
    label: Bell's Palsy
    presentations:
      - sudden unilateral facial weakness or paralysis
      - inability to close eye on affected side
      - loss of taste on anterior tongue
      - hyperacusis
      - often preceded by viral illness
    icd10:
      - G51.0    # Bell's palsy
    snomed:
      - "193093009"  # Bell's palsy

  - id: NEU-CLUSTER-HEADACHE
    label: Cluster Headache
    presentations:
      - severe unilateral periorbital pain
      - lacrimation, rhinorrhea, ptosis, miosis
      - restlessness during attacks
      - occurs in clusters (daily attacks for weeks/months)
      - more common in men
    icd10:
      - G44.009  # Cluster headache syndrome, unspecified
    snomed:
      - "193031009"  # Cluster headache

  - id: NEU-PERIPHERAL-NEUROPATHY
    label: Peripheral Neuropathy
    presentations:
      - numbness, tingling, burning in hands/feet
      - weakness
      - loss of reflexes
      - stocking-glove distribution
      - often due to diabetes, alcohol, or medications
    icd10:
      - G62.9    # Polyneuropathy, unspecified
    snomed:
      - "42658009"   # Peripheral neuropathy

  - id: NEU-RESTLESS-LEG
    label: Restless Legs Syndrome
    presentations:
      - urge to move legs, especially at rest
      - uncomfortable sensations in legs
      - symptoms worse in evening/night
      - relief with movement
      - disrupts sleep
    icd10:
      - G25.81   # Restless legs syndrome
    snomed:
      - "32914008"   # Restless legs syndrome

  - id: NEU-ESSENTIAL-TREMOR
    label: Essential Tremor
    presentations:
      - bilateral action tremor of hands
      - head tremor (yes-yes or no-no)
      - voice tremor
      - improves with alcohol
      - often family history
    icd10:
      - G25.0    # Essential tremor
    snomed:
      - "8943002"    # Essential tremor

  - id: NEU-HYDROCEPHALUS
    label: Hydrocephalus
    presentations:
      - headache, nausea, vomiting
      - gait disturbance, cognitive decline, urinary incontinence (NPH triad)
      - papilledema
      - enlarged ventricles on imaging
    icd10:
      - G91.9    # Hydrocephalus, unspecified
      - G91.2    # Normal pressure hydrocephalus
    snomed:
      - "230745008"  # Hydrocephalus

  - id: NEU-BRAIN-TUMOR
    label: Brain Tumor
    presentations:
      - headache (worse in morning)
      - seizures
      - focal neurological deficits
      - personality changes
      - nausea and vomiting
      - papilledema
    icd10:
      - C71.9    # Malignant neoplasm of brain, unspecified
      - D33.2    # Benign neoplasm of brain, unspecified
    snomed:
      - "126952004"  # Neoplasm of brain

  - id: NEU-CONCUSSION
    label: Concussion
    presentations:
      - head trauma with altered consciousness
      - headache, confusion, amnesia
      - dizziness, nausea
      - may have delayed symptoms
      - CT often normal
    icd10:
      - S06.0X0A  # Concussion without loss of consciousness
    snomed:
      - "110030002"  # Concussion injury of brain

  - id: NEU-SPINAL-STENOSIS
    label: Lumbar Spinal Stenosis
    presentations:
      - back pain radiating to legs
      - neurogenic claudication (pain worse with walking, standing)
      - relief with sitting or leaning forward
      - numbness in legs
      - typically older adults
    icd10:
      - M48.06   # Spinal stenosis, lumbar region
    snomed:
      - "18347007"   # Spinal stenosis

  - id: NEU-SCIATICA
    label: Sciatica
    presentations:
      - radiating pain from lower back to leg
      - follows sciatic nerve distribution
      - numbness, tingling, weakness
      - often due to herniated disc
      - positive straight leg raise test
    icd10:
      - M54.30   # Sciatica, unspecified side
    snomed:
      - "23056005"   # Sciatica

  - id: NEU-NARCOLEPSY
    label: Narcolepsy
    presentations:
      - excessive daytime sleepiness
      - cataplexy (sudden muscle weakness with emotion)
      - sleep paralysis
      - hypnagogic hallucinations
      - automatic behaviors
    icd10:
      - G47.419  # Narcolepsy without cataplexy
    snomed:
      - "60380001"   # Narcolepsy
