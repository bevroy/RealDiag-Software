family: emergency_medicine
description: High-acuity time-sensitive conditions requiring urgent emergency evaluation

rules:
  - id: EM-ANAPHYLAXIS
    label: Anaphylaxis
    presentations:
      - Acute onset (minutes to 2 hours) after allergen exposure
      - Urticaria (hives), angioedema, pruritus
      - Respiratory distress: Stridor, wheezing, dyspnea, throat tightness
      - Hypotension, tachycardia, syncope, shock
      - Gastrointestinal: Nausea, vomiting, diarrhea, cramping
      - Biphasic reaction in 20%: Recurrence 4-72 hours after initial episode
      - Common triggers: Foods (peanuts, shellfish), medications (penicillin), insect stings
    clinical_pearls:
      - "Epinephrine 0.3-0.5mg IM (1:1000) anterolateral thigh - FIRST-LINE treatment"
      - "Repeat epinephrine every 5-15 minutes if no response"
      - "H1 blocker (diphenhydramine 50mg IV) and H2 blocker (ranitidine 50mg IV)"
      - "Corticosteroids (methylprednisolone 125mg IV) to prevent biphasic reaction"
      - "IV fluids for hypotension, albuterol for bronchospasm"
      - "Observe 4-6 hours (longer if severe), prescribe EpiPen on discharge"
    management:
      - "Immediate: IM epinephrine, airway management, IV access"
      - "Supportive: Oxygen, cardiac monitoring, IV fluids"
      - "Medications: Antihistamines, corticosteroids, bronchodilators PRN"
      - "Disposition: Observe 4-6 hours minimum, admit if severe or refractory"
      - "Discharge: EpiPen prescription, allergy referral, avoidance counseling"
    icd10:
      - T78.2XXA   # Anaphylactic shock, initial encounter
      - T78.00XA   # Anaphylactic reaction, unspecified
    snomed:
      - "39579001"  # Anaphylaxis

  - id: EM-STATUS-EPILEPTICUS
    label: Status Epilepticus
    presentations:
      - Continuous seizure activity >5 minutes (previously >30 min definition outdated)
      - Repeated seizures without return to baseline consciousness
      - Generalized tonic-clonic (most common) or focal with impaired awareness
      - Altered consciousness, coma
      - Requires immediate intervention to prevent neuronal injury
      - High mortality (10-20%) if treatment delayed
      - Causes: Medication noncompliance, CNS infection, metabolic, withdrawal
    clinical_pearls:
      - "Time is brain: Start treatment at 5 minutes, not 30 minutes"
      - "Benzodiazepines FIRST: Lorazepam 0.1mg/kg IV (or diazepam, midazolam IM)"
      - "If benzos fail (refractory): Fosphenytoin 20 PE/kg IV or levetiracetam 60mg/kg IV"
      - "If still seizing: Intubation + propofol or midazolam infusion, EEG monitoring"
      - "Check glucose immediately (hypoglycemia can mimic seizure)"
      - "Thiamine 100mg IV before dextrose if malnourished/alcoholic"
    management:
      - "0-5 min: ABCs, O2, IV access, check glucose, give thiamine if indicated"
      - "5-10 min: Lorazepam 4mg IV (may repeat once) or midazolam 10mg IM"
      - "10-20 min: Fosphenytoin 20 PE/kg IV or levetiracetam 60mg/kg IV (max 4500mg)"
      - "20-40 min: Refractory status - intubate, propofol/midazolam drip, ICU, EEG"
      - "Workup: Labs (CBC, CMP, tox screen, AED levels), LP if concern for infection, MRI brain"
    icd10:
      - G41.9     # Status epilepticus, unspecified
      - G41.901   # Status epilepticus NOS without status epilepticus
    snomed:
      - "230456007"  # Status epilepticus

  - id: EM-SHOCK-HYPOVOLEMIC
    label: Hypovolemic Shock
    presentations:
      - Hypotension (SBP <90 mmHg, MAP <65 mmHg)
      - Tachycardia, weak thready pulses
      - Cool, clammy, pale or mottled skin
      - Delayed capillary refill (>2 seconds)
      - Altered mental status, confusion, agitation
      - Oliguria (<0.5 mL/kg/hr), decreased urine output
      - Narrow pulse pressure
      - Sources: Hemorrhage (trauma, GI bleed, AAA rupture), fluid loss (vomiting, diarrhea, burns, DKA)
      - Classes: I (<15% loss, minimal), II (15-30%, tachycardia), III (30-40%, hypotension), IV (>40%, life-threatening)
    clinical_pearls:
      - "Resuscitate with crystalloids first: 30 mL/kg bolus (e.g., 2L for 70kg adult)"
      - "Blood transfusion if hemorrhagic shock: Target Hgb >7 g/dL (>8 if cardiac disease)"
      - "Massive transfusion protocol: 1:1:1 ratio (PRBC:FFP:Platelets) if ongoing hemorrhage"
      - "Permissive hypotension in trauma: SBP 80-90 until hemorrhage controlled (avoid overresuscitation)"
      - "Two large-bore IVs (14-16G) or central line for rapid infusion"
      - "Identify and control source: Surgery for bleeding, fluids/antibiotics for dehydration/sepsis"
    management:
      - "Immediate: IV access (two large-bore or central line), 30 mL/kg NS/LR bolus, oxygen, cardiac monitor"
      - "Hemorrhage control: Direct pressure, tourniquet, activate massive transfusion protocol if Class III/IV"
      - "Blood products: PRBC for Hgb <7 (or <8 if cardiac disease), FFP if INR >1.5, platelets if <50K and bleeding"
      - "Monitoring: Continuous vitals, urine output (Foley), serial lactate, Hgb q1-2hr, coags"
      - "Disposition: ICU for ongoing resuscitation, OR for surgical hemorrhage control, admit for Class II or higher"
    icd10:
      - R57.1     # Hypovolemic shock
      - T79.4XXA  # Traumatic shock, initial encounter
    snomed:
      - "39419009"  # Hypovolemic shock

  - id: EM-SHOCK-CARDIOGENIC
    label: Cardiogenic Shock
    presentations:
      - Hypotension: SBP <90 mmHg or MAP <65 mmHg despite adequate preload
      - Evidence of tissue hypoperfusion: Cool extremities, altered mental status, oliguria, elevated lactate
      - Signs of congestion: Elevated JVP, pulmonary edema (rales, dyspnea), peripheral edema
      - Tachycardia (compensatory), may have arrhythmias
      - Etiology: Post-MI (most common), acute decompensated HF, myocarditis, valvular rupture
      - Cardiac index <2.2 L/min/m², PCWP >18 mmHg (if Swan-Ganz catheter)
      - High mortality: 40-50% despite aggressive treatment
    clinical_pearls:
      - "Do NOT give large fluid boluses: Worsens pulmonary edema (unlike other shock types)"
      - "Inotropes increase contractility: Dobutamine 2-20 mcg/kg/min (first-line), or milrinone 0.375-0.75 mcg/kg/min"
      - "Vasopressors if needed: Norepinephrine for MAP <65, but avoid excessive afterload (worsens LV function)"
      - "Diuretics for pulmonary edema: Furosemide 40-80mg IV bolus or continuous infusion"
      - "Mechanical circulatory support: IABP (↑coronary perfusion), Impella (↑cardiac output), ECMO (last resort)"
      - "Emergent revascularization: PCI for STEMI causing cardiogenic shock (door-to-balloon <90 min)"
    management:
      - "Immediate: IV access, continuous cardiac monitoring, arterial line, minimize fluids"
      - "Inotropic support: Dobutamine 2-20 mcg/kg/min IV (or milrinone 0.375-0.75 mcg/kg/min if on beta-blockers)"
      - "If MAP <65: Add norepinephrine 0.05-0.2 mcg/kg/min (balance BP support vs afterload)"
      - "Diuresis: Furosemide 40-80mg IV (or continuous infusion 5-10 mg/hr) for pulmonary edema"
      - "Disposition: CCU/ICU, cardiology consult, consider mechanical support (IABP, Impella), urgent cath if MI"
    icd10:
      - R57.0     # Cardiogenic shock
      - I21.0     # STEMI with cardiogenic shock
    snomed:
      - "89323001"  # Cardiogenic shock

  - id: EM-SHOCK-SEPTIC
    label: Septic Shock
    presentations:
      - Hypotension (SBP <90 or MAP <65) requiring vasopressors despite fluids
      - Serum lactate >2 mmol/L (indicates tissue hypoperfusion)
      - Fever (>38.3°C) or hypothermia (<36°C)
      - Tachycardia, tachypnea, altered mental status
      - Warm, flushed skin initially (distributive shock) → later cool, mottled
      - Suspected or confirmed infection source
      - Meets sepsis criteria (infection + organ dysfunction, SOFA ≥2)
      - High mortality: 40% even with treatment
    clinical_pearls:
      - "Surviving Sepsis 1-hour bundle: (1) Lactate, (2) Cultures, (3) Antibiotics, (4) 30 mL/kg fluids, (5) Vasopressors"
      - "Broad-spectrum empiric antibiotics within 1 hour: Vancomycin + pip-tazo or carbapenem"
      - "Fluid resuscitation: 30 mL/kg crystalloid bolus (e.g., 2L for 70kg) in first 3 hours"
      - "Norepinephrine first-line vasopressor: Target MAP ≥65 mmHg"
      - "Source control critical: Drain abscesses, remove infected devices, debride necrotic tissue"
      - "Early ICU involvement: Most require central line, arterial line, mechanical ventilation"
    management:
      - "Immediate: IV access, blood cultures ×2 (before antibiotics), lactate, broad-spectrum antibiotics"
      - "Fluid resuscitation: 30 mL/kg crystalloid, reassess after each bolus (lung sounds, JVP, lactate)"
      - "Vasopressors: Norepinephrine via central line if MAP <65 despite fluids (can start peripherally if needed)"
      - "Source control: CT imaging to identify abscess/infection, urgent surgery/IR consult if needed"
      - "Disposition: ICU admission for all septic shock patients, continuous hemodynamic monitoring"
    icd10:
      - R65.21    # Severe sepsis with septic shock
      - A41.9     # Sepsis, unspecified organism
    snomed:
      - "76571007"  # Septic shock

  - id: EM-ACUTE-CORONARY-SYNDROME
    label: Acute Coronary Syndrome (STEMI/NSTEMI)
    presentations:
      - Chest pain or pressure (substernal, crushing, "elephant on chest")
      - Radiation to left arm, jaw, neck, back, or epigastrium
      - Associated symptoms: Dyspnea, diaphoresis, nausea/vomiting, lightheadedness
      - Atypical presentations common in women, elderly, diabetics (may lack chest pain)
      - STEMI: ST elevation ≥1mm in ≥2 contiguous leads (or new LBBB)
      - NSTEMI: Elevated troponin without ST elevation (may have ST depression, T-wave inversion)
      - Killip classification: I (no HF), II (rales, S3), III (pulmonary edema), IV (cardiogenic shock)
    clinical_pearls:
      - "STEMI = medical emergency: Door-to-balloon <90 min or door-to-needle (tPA) <30 min"
      - "MONA therapy: Morphine (if severe pain), Oxygen (if SpO2 <90%), Nitroglycerin, Aspirin 325mg"
      - "Antiplatelet therapy: Aspirin 325mg + P2Y12 inhibitor (ticagrelor 180mg or clopidogrel 600mg)"
      - "High-sensitivity troponin: 0-hour and 1-hour protocol for rapid rule-out"
      - "Avoid NSAIDs (increase mortality), avoid beta-blockers if HF or hypotension"
      - "Posterior MI: ST depression V1-V3 (check posterior leads V7-V9 for ST elevation)"
    management:
      - "Immediate: Aspirin 325mg chewed, sublingual nitroglycerin if SBP >90, oxygen if hypoxic"
      - "STEMI: Activate cath lab (PCI <90 min) or give tPA if PCI not available <120 min"
      - "NSTEMI: Dual antiplatelet, anticoagulation (heparin/enoxaparin), cardiology consult for cath timing"
      - "High-risk features (urgent cath): Ongoing pain, hemodynamic instability, arrhythmia, GRACE >140"
      - "Disposition: CCU admission for STEMI/high-risk NSTEMI, telemetry for low-risk, discharge if rule-out"
    icd10:
      - I21.9     # Acute myocardial infarction, unspecified
      - I21.3     # STEMI of unspecified site
      - I24.9     # Acute ischemic heart disease, unspecified
    snomed:
      - "394659003"  # Acute coronary syndrome

  - id: EM-PULMONARY-EMBOLISM
    label: Pulmonary Embolism
    presentations:
      - Acute dyspnea (most common symptom, 73%)
      - Pleuritic chest pain (44%)
      - Tachypnea (>20 breaths/min) and tachycardia
      - Hypoxia (SpO2 <95%) - but normal O2 doesn't rule out PE
      - Hemoptysis (less common, 8%)
      - Syncope or hypotension if massive PE
      - Risk factors: Recent surgery, immobilization, malignancy, pregnancy, oral contraceptives
      - Massive PE: Hemodynamic instability (SBP <90 or shock) - 5% of cases, high mortality
    clinical_pearls:
      - "Wells score >4 or PERC rule positive → proceed with workup (D-dimer or CTPA)"
      - "D-dimer negative in low-risk (<2% Wells) safely rules out PE (high sensitivity)"
      - "CTPA gold standard: Filling defect in pulmonary artery, V/Q scan if contrast contraindicated"
      - "Massive PE (hemodynamic instability): Consider thrombolysis (tPA 100mg over 2hr) - high bleeding risk but life-saving"
      - "Start anticoagulation immediately if high suspicion, don't wait for imaging"
      - "Saddle embolus = large clot at PA bifurcation, high mortality"
    management:
      - "Immediate: Oxygen, IV access, anticoagulation if high suspicion (heparin or LMWH)"
      - "Massive PE (shock/hypotension): Thrombolysis (tPA), consider ECMO/surgical embolectomy"
      - "Submassive PE (RV strain, no shock): Anticoagulation, monitor closely, consider half-dose tPA"
      - "Anticoagulation: Apixaban 10mg BID ×7d then 5mg BID, or rivaroxaban 15mg BID ×21d then 20mg daily, or LMWH→warfarin (INR 2-3)"
      - "Disposition: Admit for massive/submassive PE, discharge if low-risk with outpatient anticoagulation follow-up"
    icd10:
      - I26.99    # Pulmonary embolism without acute cor pulmonale
      - I26.09    # Saddle embolus
    snomed:
      - "59282003"  # Pulmonary embolism

  - id: EM-AORTIC-DISSECTION
    label: Aortic Dissection
    presentations:
      - Sudden onset severe "tearing" or "ripping" chest/back pain (90%)
      - Pain location: Anterior chest (Type A), interscapular back (Type B)
      - Blood pressure differential >20 mmHg between arms
      - Pulse deficits in extremities or carotid/femoral arteries
      - Aortic regurgitation murmur (Type A with extension to aortic valve)
      - Neurologic deficits if carotid involvement (stroke)
      - Syncope (10-15%), hypotension/shock if rupture or tamponade
      - Risk factors: Hypertension (most common), Marfan/Ehlers-Danlos, bicuspid aortic valve, cocaine
    clinical_pearls:
      - "Type A (ascending aorta): Surgical emergency, mortality 1-2%/hour if untreated"
      - "Type B (descending aorta): Medical management unless complicated (malperfusion, rupture)"
      - "CTA chest/abdomen/pelvis with IV contrast is diagnostic test of choice"
      - "CXR may show widened mediastinum (>8cm), but normal CXR doesn't rule out dissection"
      - "TEE highly sensitive if CTA contraindicated, but delays definitive diagnosis"
      - "Don't give beta-blocker alone: Lower heart rate FIRST (target HR <60), then BP (SBP 100-120)"
    management:
      - "Immediate: IV access (two large-bore), arterial line, pain control (morphine), BP control"
      - "BP control: Beta-blocker FIRST (esmolol 0.5mg/kg bolus, then 50-200 mcg/kg/min infusion, or labetalol 20mg IV q10min)"
      - "After HR <60: Add vasodilator if needed (nicardipine 5mg/hr IV, titrate to SBP 100-120)"
      - "Type A: Emergent cardiothoracic surgery consult, OR as soon as possible"
      - "Type B uncomplicated: Medical management (BP/HR control), admit to ICU, serial imaging"
    icd10:
      - I71.00    # Dissection of unspecified site of aorta
      - I71.01    # Dissection of thoracic aorta
      - I71.02    # Dissection of abdominal aorta
    snomed:
      - "68345009"  # Aortic dissection

  - id: EM-HYPERTENSIVE-EMERGENCY
    label: Hypertensive Emergency
    presentations:
      - Severe hypertension: SBP >180 mmHg or DBP >120 mmHg
      - Evidence of acute end-organ damage (distinguishes from urgency)
      - CNS: Hypertensive encephalopathy (confusion, headache, seizures, vision changes)
      - Cardiac: Acute MI, acute heart failure, pulmonary edema
      - Renal: Acute kidney injury (Cr elevated)
      - Vascular: Aortic dissection, acute stroke (hemorrhagic or ischemic)
      - Other: Retinal hemorrhages, papilledema, microangiopathic hemolytic anemia
      - Risk factors: Medication noncompliance, renal disease, stimulant use (cocaine, amphetamines)
    clinical_pearls:
      - "Hypertensive emergency = elevated BP + end-organ damage (requires ICU, IV meds)"
      - "Hypertensive urgency = elevated BP, no end-organ damage (can treat PO, discharge)"
      - "Goal: Reduce BP by 10-20% in first hour, then 25% in first 24 hours - NOT normal immediately"
      - "Avoid rapid BP drop: Can worsen cerebral/cardiac/renal perfusion"
      - "First-line IV agents: Nicardipine, labetalol, clevidipine (avoid nitroprusside - cyanide toxicity)"
      - "Exception: Aortic dissection needs aggressive BP reduction (SBP <120 in 20 min)"
    management:
      - "Workup: ECG, troponin, BNP, Cr, UA, CXR, CT head if neurologic symptoms"
      - "IV antihypertensives: Nicardipine 5mg/hr (titrate by 2.5mg/hr q5-15min, max 15mg/hr)"
      - "Alternative: Labetalol 20mg IV bolus, repeat 40-80mg q10min (max 300mg) or infusion 0.5-2mg/min"
      - "Specific scenarios: Dissection (esmolol+nicardipine), stroke (permissive hypertension unless >220/120), eclampsia (magnesium+labetalol/hydralazine)"
      - "Disposition: ICU admission for continuous BP monitoring and IV medication titration"
    icd10:
      - I16.9     # Hypertensive crisis, unspecified
      - I16.1     # Hypertensive emergency
    snomed:
      - "706882009"  # Hypertensive crisis

  - id: EM-STROKE-ISCHEMIC
    label: Acute Ischemic Stroke
    presentations:
      - Sudden focal neurologic deficit (onset within minutes)
      - FAST criteria: Facial droop, Arm weakness, Speech difficulty, Time critical
      - Hemiparesis or hemiplegia
      - Aphasia (Broca's or Wernicke's), dysarthria
      - Visual field defects, diplopia
      - Ataxia, vertigo, nystagmus (posterior circulation)
      - Time of symptom onset MUST be established for tPA eligibility
      - NIHSS score 0-42 (quantifies stroke severity)
    clinical_pearls:
      - "CT head FIRST to rule out hemorrhage before tPA - noncontrast CT is gold standard"
      - "tPA eligibility: <4.5 hours from symptom onset, no hemorrhage, no recent surgery/stroke"
      - "Thrombectomy: Up to 24 hours for large vessel occlusion (MCA, ICA) if perfusion mismatch"
      - "Permissive hypertension: Allow SBP <220, DBP <120 (brain needs perfusion to penumbra)"
      - "After tPA: Lower BP if >185/110, monitor q15min for 2hr then q30min for 6hr"
      - "Give aspirin 325mg after hemorrhage excluded (24hr after tPA)"
    management:
      - "Immediate: Noncontrast CT head, IV access, labs (glucose, CBC, coags, troponin), ECG"
      - "tPA if <4.5hr: Alteplase 0.9mg/kg IV (10% bolus, rest over 1hr), max 90mg"
      - "Thrombectomy consult: Neurology/IR for large vessel occlusion <24hr if perfusion mismatch"
      - "BP management: Permissive hypertension unless >220/120 or tPA given (then <185/110)"
      - "Disposition: Stroke unit or ICU, NPO until swallow eval, DVT prophylaxis, PT/OT/speech therapy"
    icd10:
      - I63.9     # Cerebral infarction, unspecified
      - I63.30    # Cerebral infarction due to thrombosis
    snomed:
      - "422504002"  # Ischemic stroke

  - id: EM-STROKE-HEMORRHAGIC
    label: Hemorrhagic Stroke (Intracerebral Hemorrhage)
    presentations:
      - Sudden severe headache with onset during exertion
      - Altered level of consciousness (drowsiness to coma)
      - Focal neurologic deficits: Hemiparesis, aphasia, visual defects
      - Nausea, vomiting (from increased ICP)
      - Seizures (10-15%, more common than ischemic stroke)
      - Markedly elevated blood pressure (often >200/120)
      - Noncontrast CT shows hyperdense blood in brain parenchyma
      - Common locations: Basal ganglia (hypertension), lobar (amyloid angiopathy)
    clinical_pearls:
      - "Reverse anticoagulation immediately: Vitamin K 10mg IV + PCC (or FFP if no PCC) for warfarin"
      - "BP lowering: Target SBP 140-160 mmHg (lower mortality, but avoid <140 - worsens outcomes)"
      - "Avoid rapid BP drop: Use nicardipine or labetalol IV, titrate slowly"
      - "Neurosurgery consult: For cerebellar hemorrhage >3cm, hydrocephalus, mass effect"
      - "Hold tPA/anticoagulation: Contraindicated, will worsen bleeding"
      - "ICH score predicts mortality: GCS + ICH volume + intraventricular extension + age + location"
    management:
      - "Immediate: Noncontrast CT head, reverse anticoagulation, BP control, neurosurgery consult"
      - "Reverse anticoagulation: Warfarin (PCC + vit K), DOACs (idarucizumab for dabigatran, andexanet for Xa inhibitors)"
      - "BP control: Nicardipine 5mg/hr IV titrated to SBP 140-160 (avoid aggressive lowering)"
      - "ICP management: Elevate HOB 30°, maintain CPP >60, consider mannitol/hypertonic saline if herniation"
      - "Disposition: ICU admission, neurosurgery evaluation for surgical evacuation vs observation"
    icd10:
      - I61.9     # Intracerebral hemorrhage, unspecified
      - I61.0     # Intracerebral hemorrhage in hemisphere, subcortical
    snomed:
      - "274100004"  # Cerebral hemorrhage

  - id: EM-SUBARACHNOID-HEMORRHAGE
    label: Subarachnoid Hemorrhage (SAH)
    presentations:
      - Sudden thunderclap headache: "Worst headache of my life" reaching maximal intensity in seconds
      - Neck stiffness, meningismus (may take hours to develop)
      - Photophobia, nausea, vomiting
      - Altered consciousness (25%), syncope at onset (50%)
      - Focal neurologic deficits if mass effect or vasospasm
      - Noncontrast CT brain: Blood in subarachnoid space (sensitivity 95% if <6hr, decreases over time)
      - Ruptured saccular aneurysm (85%), perimesencephalic venous bleed (10%), AVM, trauma
    clinical_pearls:
      - "LP if CT negative and high suspicion: Xanthochromia (yellow CSF from bilirubin breakdown) confirms SAH"
      - "Hunt-Hess grade I-V predicts outcomes: I (mild headache) to V (coma)"
      - "Nimodipine 60mg PO/NG q4h for 21 days: Prevents vasospasm, improves outcomes"
      - "BP control: SBP <160 before aneurysm secured, avoid hypotension (worsens cerebral perfusion)"
      - "Re-bleeding risk highest in first 24hr: Urgent neurosurgery/IR for aneurysm coiling or clipping"
      - "Vasospasm peak 7-10 days post-bleed: Hypertension, hypervolemia, hemodilution (triple-H therapy)"
    management:
      - "Immediate: Noncontrast CT head, if negative → LP (tube 4 for xanthochromia), neurosurgery consult"
      - "CTA or MRA: Identify aneurysm location for endovascular coiling vs surgical clipping"
      - "Nimodipine 60mg PO q4h: Start immediately, continue 21 days to prevent vasospasm"
      - "BP control: Nicardipine or labetalol to SBP <160 (avoid hypotension)"
      - "Disposition: ICU admission, neurosurgery/IR for urgent aneurysm repair, daily TCDs to monitor vasospasm"
    icd10:
      - I60.9     # Subarachnoid hemorrhage, unspecified
      - I60.7     # SAH from intracranial artery, unspecified
    snomed:
      - 21454007

  - id: EM-MENINGITIS
    label: Acute Bacterial Meningitis
    presentations:
      - Classic triad (only 44% have all): Fever, headache, neck stiffness (nuchal rigidity)
      - Altered mental status, confusion, lethargy (80%)
      - Photophobia, phonophobia
      - Kernig sign: Resistance to knee extension with hip flexed 90°
      - Brudzinski sign: Involuntary hip flexion when neck flexed
      - Petechial or purpuric rash: N. meningitidis (emergency - high mortality)
      - Seizures (20-30%), focal neurologic deficits (10-20%)
      - Risk factors: Immunocompromised, recent neurosurgery, CSF shunt, basilar skull fracture
    clinical_pearls:
      - "Do NOT delay antibiotics for LP: Give antibiotics FIRST if LP will be delayed >30 min"
      - "Empiric antibiotics by age: <50yr (vancomycin + ceftriaxone), >50yr or immunocompromised (add ampicillin for Listeria)"
      - "Dexamethasone 0.15mg/kg before or with antibiotics: Reduces mortality/morbidity in pneumococcal meningitis"
      - "CT head before LP if: Altered mental status, focal deficits, papilledema, immunocompromised (concern for mass effect)"
      - "CSF interpretation: Bacterial (WBC >1000, PMNs, glucose <40, protein >200) vs Viral (lymphocytes <300, normal glucose)"
      - "LP opening pressure: Normal 5-20 cm H2O, elevated (>25) suggests bacterial or fungal"
    management:
      - "Immediate: Blood cultures ×2, empiric antibiotics + dexamethasone (don't wait for LP)"
      - "Empiric antibiotics: <50yr (vancomycin 15-20mg/kg + ceftriaxone 2g IV), >50yr (add ampicillin 2g IV q4h)"
      - "Dexamethasone: 0.15mg/kg IV (max 10mg) before or with first antibiotic dose"
      - "LP when safe: Opening pressure, cell count with differential, glucose, protein, Gram stain, culture"
      - "Disposition: ICU admission, respiratory isolation if N. meningitidis suspected, prophylaxis for close contacts"
    icd10:
      - G00.9     # Bacterial meningitis, unspecified
      - G03.9     # Meningitis, unspecified
    snomed:
      - "95883001"  # Bacterial meningitis

  - id: EM-DKA
    label: Diabetic Ketoacidosis (DKA)
    presentations:
      - Hyperglycemia: Glucose >250 mg/dL (often >400)
      - Anion gap metabolic acidosis: pH <7.3, bicarb <18, anion gap >12
      - Ketones: Positive urine or serum ketones (beta-hydroxybutyrate >3 mmol/L)
      - Kussmaul respirations: Deep, rapid breathing (compensatory for acidosis)
      - Fruity breath odor (acetone)
      - Nausea, vomiting, abdominal pain (can mimic surgical abdomen)
      - Altered mental status, confusion (more severe with lower pH)
      - Triggers: Infection (most common), insulin noncompliance, new-onset diabetes
    clinical_pearls:
      - "DKA triad: Hyperglycemia + anion gap acidosis + ketones (need all 3)"
      - "Anion gap = Na - (Cl + HCO3), normal 8-12, DKA typically >20"
      - "Insulin protocol: 0.1 units/kg/hr IV (e.g., 7 units/hr for 70kg), don't bolus unless severe"
      - "Potassium replacement critical: Start when K <5.2, hold insulin if K <3.3 (can cause cardiac arrest)"
      - "Add dextrose (D5 in fluids) when glucose <250, continue insulin until anion gap closes"
      - "Resolution: Glucose <200, bicarb >18, pH >7.3, anion gap <12, able to eat"
    management:
      - "Immediate: IV access, labs (VBG, BMP, glucose, ketones), aggressive fluid resuscitation"
      - "Fluids: 1L NS bolus, then 250-500 mL/hr (10-14 mL/kg/hr), switch to D5 1/2NS when glucose <250"
      - "Insulin: Regular insulin 0.1 units/kg/hr IV infusion (don't bolus), continue until anion gap closes"
      - "Potassium: Measure q2-4hr, replace if <5.2 (20-40 mEq/L in fluids), hold insulin if <3.3"
      - "Disposition: ICU if severe (pH <7.0, bicarb <10, altered mental status), telemetry for moderate, discharge when eating/drinking"
