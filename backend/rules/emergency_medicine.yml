  - id: EM-THYROID-STORM
    label: Thyroid Storm
    presentations:
      - Severe hyperthyroidism with life-threatening decompensation
      - High fever: >40°C (104°F), often >41°C
      - Tachycardia out of proportion to fever (HR >140), atrial fibrillation (50%)
      - CNS: Agitation, confusion, delirium, seizures, coma
      - GI: Nausea, vomiting, diarrhea, abdominal pain
      - Cardiovascular: High-output heart failure, hypotension (late)
      - Precipitants: Infection, surgery, trauma, iodine contrast, medication noncompliance
      - Burch-Wartofsky score ≥45 supports diagnosis (fever, CNS, CV, GI, precipitant)
    clinical_pearls:
      - "Clinical diagnosis: Don't wait for thyroid labs, treat immediately if suspected"
      - "Treatment order matters: (1) PTU/methimazole, (2) beta-blocker, (3) iodine 1hr later, (4) steroids"
      - "Give iodine 1 hour AFTER PTU/methimazole: Otherwise iodine provides substrate for more T3/T4 synthesis"
      - "Beta-blockers: Propranolol preferred (blocks T4→T3 conversion), esmolol if hemodynamically unstable"
      - "Aggressive cooling: Acetaminophen (NOT aspirin - displaces T4 from binding proteins), cooling blankets"
      - "High mortality: 10-30% even with treatment"
    management:
      - "Immediate: IV access, cooling measures (ice packs, cooling blanket), acetaminophen 1g"
      - "(1) Block synthesis: PTU 500-1000mg PO load then 250mg q4h, or methimazole 20mg q4h"
      - "(2) Beta-blocker: Propranolol 1-2mg IV q10-15min (or 60-80mg PO q4h), esmolol if unstable"
      - "(3) Block release (1hr after PTU): Iodine solution (Lugol's 8 drops q6h or SSKI 5 drops q6h)"
      - "(4) Hydrocortisone 100mg IV q8h: Blocks T4→T3 conversion, treats possible adrenal insufficiency"
