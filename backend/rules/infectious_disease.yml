rules:
  - id: ID-SEPSIS
    label: Sepsis and Septic Shock
    presentations:
      - Sepsis: Life-threatening organ dysfunction due to dysregulated host response to infection
      - SOFA score increase ≥2 points (indicates organ dysfunction)
      - qSOFA (quick screening): Altered mental status, SBP ≤100, RR ≥22 (2+ positive)
      - Fever (>38.3°C) or hypothermia (<36°C)
      - Tachycardia (HR >90), tachypnea (RR >20 or PaCO2 <32)
      - Septic shock: Persistent hypotension requiring vasopressors, lactate >2 mmol/L
      - Source: Pneumonia (most common), UTI, abdominal, skin/soft tissue
    clinical_pearls:
      - "Surviving Sepsis Campaign bundle: Complete within 1 hour"
      - "1. Measure lactate, 2. Blood cultures before antibiotics, 3. Broad-spectrum antibiotics"
      - "4. Crystalloid 30mL/kg if hypotensive/lactate ≥4, 5. Vasopressors if still hypotensive"
      - "Empiric antibiotics: Vancomycin + Pip-Tazo or carbapenem (broad coverage)"
      - "Norepinephrine is first-line vasopressor (target MAP ≥65 mmHg)"
      - "Mortality increases 7% per hour delay in antibiotics"
    sensitivity: 0.91
    specificity: 0.86
    icd10:
      - A41.9     # Sepsis, unspecified
      - R65.21    # Severe sepsis with septic shock
      - R65.20    # Severe sepsis without septic shock
    snomed:
      - "91302008"  # Sepsis

  - id: ID-UTI
    label: Urinary Tract Infection
    presentations:
      - Dysuria
      - Urinary frequency and urgency
      - Suprapubic pain
      - Hematuria
      - Fever (if pyelonephritis)
      - CVA tenderness (if pyelonephritis)
    icd10:
      - N39.0
      - N30.00
      - N10
    snomed:
      - "68566005"

  - id: ID-CELLULITIS
    label: Cellulitis
    presentations:
      - Erythema and warmth
      - Swelling and tenderness
      - Fever
      - Regional lymphadenopathy
      - Clearly demarcated borders (vs diffuse)
    icd10:
      - L03.90
      - L03.115
      - L03.119
    snomed:
      - "128045006"

  - id: ID-MENINGITIS
    label: Bacterial Meningitis
    presentations:
      - Severe headache
      - Fever
      - Neck stiffness
      - Photophobia
      - Altered mental status
      - Kernig's or Brudzinski's sign
    icd10:
      - G00.9
      - G03.9
    snomed:
      - "23572006"

  - id: ID-ENCEPHALITIS
    label: Viral Encephalitis
    presentations:
      - Fever
      - Altered mental status
      - Seizures
      - Focal neurologic deficits
      - Headache
      - Behavioral changes
    icd10:
      - G04.90
      - A86
    snomed:
      - "45170000"

  - id: ID-COVID19
    label: COVID-19
    presentations:
      - Fever or chills
      - Cough
      - Dyspnea
      - Fatigue
      - Loss of taste or smell
      - Body aches
      - Sore throat
    icd10:
      - U07.1
      - J12.82
    snomed:
      - "840539006"

  - id: ID-INFLUENZA
    label: Influenza
    presentations:
      - Sudden onset fever
      - Myalgias
      - Headache
      - Dry cough
      - Sore throat
      - Fatigue
      - Seasonal pattern
    icd10:
      - J11.1
      - J10.1
    snomed:
      - "6142004"

  - id: ID-HIV
    label: HIV/AIDS
    presentations:
      - Opportunistic infections
      - Unexplained weight loss
      - Persistent fever
      - Chronic diarrhea
      - Oral thrush
      - Kaposi's sarcoma
      - Low CD4 count
    icd10:
      - B20
      - Z21
    snomed:
      - "86406008"

  - id: ID-ENDOCARDITIS
    label: Infective Endocarditis
    presentations:
      - Duke criteria: 2 major, 1 major + 3 minor, or 5 minor criteria
      - Major: Positive blood cultures (typical organisms in 2 cultures), echo findings (vegetation, abscess, new regurgitation)
      - Minor: Fever >38°C, vascular phenomena (emboli, septic infarcts, Janeway lesions), immunologic (Osler nodes, Roth spots), predisposing condition
      - Persistent bacteremia (S. aureus, Streptococcus, Enterococcus)
      - New heart murmur (especially regurgitant)
      - Splinter hemorrhages (subungual), petechiae
      - Risk factors: IV drug use, prosthetic valve, previous endocarditis
    clinical_pearls:
      - "3 sets of blood cultures from different sites before starting antibiotics"
      - "Transthoracic echo first, TEE if high suspicion and TTE negative (more sensitive)"
      - "Empiric antibiotics: Vancomycin + ceftriaxone (native valve), + gentamicin (prosthetic)"
      - "S. aureus endocarditis: High mortality, surgical evaluation for complications"
      - "Surgery indications: Heart failure, persistent infection, large vegetation (>10mm), abscess"
    sensitivity: 0.80
    specificity: 0.96
    icd10:
      - I33.0     # Acute and subacute infective endocarditis
      - I33.9     # Acute endocarditis, unspecified
    snomed:
      - "56819008"  # Infective endocarditis

  - id: ID-OSTEOMYELITIS
    label: Osteomyelitis
    presentations:
      - Bone pain
      - Fever
      - Localized swelling and erythema
      - Draining sinus tract
      - History of trauma, surgery, or diabetic foot ulcer
    icd10:
      - M86.9
      - M86.8X9
    snomed:
      - "60168000"

  - id: ID-LYME
    label: Lyme Disease
    presentations:
      - Erythema migrans (bulls-eye rash)
      - Fever and chills
      - Fatigue
      - Headache
      - Joint pain
      - Tick exposure in endemic area
    icd10:
      - A69.20
      - A69.23
    snomed:
      - "23502006"

  - id: ID-MONONUCLEOSIS
    label: Infectious Mononucleosis
    presentations:
      - Severe sore throat
      - Fever
      - Lymphadenopathy (especially posterior cervical)
      - Splenomegaly
      - Fatigue
      - Atypical lymphocytes
    icd10:
      - B27.90
    snomed:
      - "271558008"

  - id: ID-C-DIFF
    label: Clostridioides difficile Infection
    presentations:
      - Watery diarrhea (≥3 unformed stools in 24 hours)
      - Abdominal cramping and tenderness
      - Fever, leukocytosis (WBC >15,000)
      - Recent antibiotic use (within 3 months): Clindamycin, fluoroquinolones, cephalosporins
      - Severe: WBC >15K, Cr >1.5x baseline, or complicated (hypotension, ileus, megacolon)
      - Fulminant: Hypotension, shock, ileus, or megacolon
      - Stool test: Nucleic acid amplification test (NAAT) or toxin EIA
    clinical_pearls:
      - "Initial episode: Vancomycin 125mg PO QID or fidaxomicin 200mg PO BID x 10 days"
      - "First recurrence: Same regimen. Second recurrence: Fidaxomicin or vancomycin taper"
      - "Severe/fulminant: Vancomycin 500mg PO QID + metronidazole 500mg IV q8h"
      - "If ileus: Consider vancomycin retention enema, surgical evaluation if no improvement"
      - "Stop inciting antibiotics if possible. Fecal microbiota transplant for recurrent"
    sensitivity: 0.85
    specificity: 0.93
    icd10:
      - A04.7     # Enterocolitis due to Clostridium difficile
      - A04.72    # Enterocolitis due to Clostridium difficile, recurrent
    snomed:
      - "186431008" # Clostridioides difficile colitis
