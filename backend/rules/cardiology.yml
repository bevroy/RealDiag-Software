family: cardiology
version: 0.1.0
source: "RealDiag Cardiology Core Rules"
rules:

  - id: CARD-ACS
    label: Acute coronary syndrome
    presentations:
      - Chest pain or pressure (substernal, may radiate to arm/jaw/back/epigastrium)
      - Associated symptoms: dyspnea, diaphoresis, nausea, vomiting
      - STEMI: ST elevation ≥1mm in 2+ contiguous leads, new LBBB
      - NSTEMI: Elevated troponin WITHOUT ST elevation
      - Unstable angina: Ischemic symptoms WITHOUT troponin elevation
      - Atypical presentations common in elderly, diabetics, women
      - HEART score for risk stratification (History, ECG, Age, Risk factors, Troponin)
    clinical_pearls:
      - "Door-to-balloon time goal: <90 minutes for STEMI"
      - "Aspirin 325mg chewed immediately if no contraindications"
      - "MONA protocol: Morphine, Oxygen (if hypoxic), Nitroglycerin, Aspirin"
      - "Diabetics and elderly may present with dyspnea alone (no chest pain)"
    sensitivity: 0.90
    specificity: 0.85
    icd10:
      - I21.9    # Acute myocardial infarction, unspecified
      - I21.3    # ST elevation (STEMI) myocardial infarction of unspecified site
      - I21.4    # Non-ST elevation (NSTEMI) myocardial infarction
    snomed:
      - "394659003"  # Acute coronary syndrome

  - id: CARD-AORTIC-DISSECTION
    label: Aortic dissection
    presentations:
      - sudden severe tearing chest or back pain
      - pulse differential between arms
      - widened mediastinum on CXR
    icd10:
      - I71.0     # Aortic dissection
    snomed:
      - "60920007"   # Aortic dissection

  - id: CARD-PE
    label: Pulmonary embolism
    presentations:
      - Sudden onset dyspnea (most common symptom)
      - Pleuritic chest pain, tachycardia (HR >100)
      - Tachypnea (RR >20), hypoxia
      - Hemoptysis (less common, 10-15%)
      - Risk factors: immobility, recent surgery, malignancy, DVT, hypercoagulable state
      - Wells criteria for risk stratification (≥4 points = high probability)
      - PERC rule: Can rule out PE if low risk and all 8 PERC criteria negative
      - D-dimer: High sensitivity, low specificity (useful to rule OUT if negative)
    clinical_pearls:
      - "CTA pulmonary angiography is gold standard for diagnosis"
      - "V/Q scan alternative if contrast contraindicated"
      - "Massive PE: Hemodynamic instability, consider thrombolysis"
      - "Start anticoagulation immediately if high suspicion, don't wait for imaging"
      - "Check for DVT with duplex ultrasound (present in ~50% of PE cases)"
    sensitivity: 0.83
    specificity: 0.96
    icd10:
      - I26.9    # Pulmonary embolism without acute cor pulmonale
      - I26.0    # Pulmonary embolism with acute cor pulmonale
    snomed:
      - "59282003"   # Pulmonary embolism

  - id: CARD-VASOVAGAL
    label: Vasovagal syncope
    presentations:
      - sudden loss of consciousness with prodrome
      - triggered by emotional stress, pain, standing
      - rapid recovery without confusion
    icd10:
      - R55       # Syncope and collapse
    snomed:
      - "398665002"  # Vasovagal syncope

  - id: CARD-ORTHOSTATIC
    label: Orthostatic hypotension
    presentations:
      - lightheadedness or syncope upon standing
      - BP drop ≥20/10 mmHg within 3 minutes of standing
      - common in elderly or volume depleted
    icd10:
      - I95.1     # Orthostatic hypotension
      - R55       # Syncope and collapse
    snomed:
      - "28651003"   # Orthostatic hypotension

  - id: CARD-HF
    label: Heart failure (chronic)
    presentations:
      - Dyspnea on exertion, orthopnea, paroxysmal nocturnal dyspnea (PND)
      - Peripheral edema (lower extremities), jugular venous distention (JVD)
      - Fatigue, exercise intolerance, weight gain
      - Rales on lung auscultation, S3 gallop
      - HFrEF: Ejection fraction <40% (systolic dysfunction)
      - HFpEF: Ejection fraction ≥50% (diastolic dysfunction)
      - Framingham criteria: 2 major or 1 major + 2 minor for diagnosis
      - BNP >100 or NT-proBNP >300 supports diagnosis
    clinical_pearls:
      - "NYHA classification: Class I (asymptomatic) to Class IV (symptoms at rest)"
      - "HFrEF treatment: ACE-I/ARB/ARNI, beta-blocker, MRA, SGLT2i (GDMT)"
      - "Acute decompensation: Diuretics, consider BiPAP if hypoxic"
      - "Daily weights: >2-3 lbs gain in 24 hours suggests fluid retention"
      - "Sodium restriction <2g/day, fluid restriction if hyponatremic"
    sensitivity: 0.85
    specificity: 0.78
    icd10:
      - I50.9     # Heart failure, unspecified
      - I50.1     # Left ventricular failure
      - I50.30    # Unspecified diastolic heart failure
      - I50.20    # Unspecified systolic heart failure
    snomed:
      - "84114007"   # Heart failure

  - id: CARD-HTN
    label: Hypertension
    presentations:
      - elevated blood pressure ≥130/80 mmHg
      - often asymptomatic
      - risk factor for cardiovascular disease
    icd10:
      - I10       # Essential (primary) hypertension
    snomed:
      - "38341003"   # Hypertensive disorder

  - id: CARD-PAD
    label: Peripheral arterial disease
    presentations:
      - claudication (leg pain with walking)
      - diminished pulses, cool extremities
      - may progress to critical limb ischemia
    icd10:
      - I73.9     # Peripheral vascular disease, unspecified
    snomed:
      - "399957001"  # Peripheral arterial disease

  - id: CARD-AFIB
    label: Atrial fibrillation
    presentations:
      - Irregularly irregular heart rhythm (most reliable sign)
      - Palpitations, dyspnea, chest discomfort, fatigue
      - May be asymptomatic (discovered incidentally)
      - Absence of P waves on ECG, irregular R-R intervals
      - Increased stroke risk: CHA2DS2-VASc score guides anticoagulation
      - Paroxysmal (<7 days, self-terminating), Persistent (>7 days), Permanent
      - Tachycardia-mediated cardiomyopathy if chronic rapid rate
    clinical_pearls:
      - "CHA2DS2-VASc ≥2 (men) or ≥3 (women): Anticoagulation recommended"
      - "Rate control goal: Resting HR <110 bpm (lenient) or <80 bpm (strict)"
      - "Rhythm control: Consider cardioversion if <48 hours or TEE negative"
      - "New onset with hemodynamic instability: Urgent cardioversion"
      - "Check TSH (hyperthyroidism common cause), electrolytes, echo"
    sensitivity: 0.95
    specificity: 0.90
    icd10:
      - I48.0     # Paroxysmal atrial fibrillation
      - I48.1     # Persistent atrial fibrillation
      - I48.2     # Chronic atrial fibrillation
      - I48.91    # Unspecified atrial fibrillation
    snomed:
      - "49436004"   # Atrial fibrillation

  - id: CARDIO-DVT
    label: Deep vein thrombosis
    presentations:
      - unilateral leg swelling, pain, warmth, erythema
      - positive Doppler ultrasound
    icd10:
      - I82.40   # Acute embolism and thrombosis of unspecified deep veins of lower extremity
    snomed:
      - "128053003"  # Deep venous thrombosis

  - id: CARD-ANGINA
    label: Stable Angina Pectoris
    presentations:
      - predictable chest pain with exertion
      - relieved by rest or nitroglycerin
      - caused by coronary artery disease
      - no ECG changes at rest
    icd10:
      - I20.9    # Angina pectoris, unspecified
    snomed:
      - "194828000"  # Angina pectoris

  - id: CARD-CARDIOMYOPATHY
    label: Cardiomyopathy
    presentations:
      - dyspnea, fatigue, edema
      - may be dilated, hypertrophic, or restrictive
      - reduced cardiac output
      - arrhythmias
    icd10:
      - I42.9    # Cardiomyopathy, unspecified
      - I42.0    # Dilated cardiomyopathy
    snomed:
      - "57809008"   # Cardiomyopathy

  - id: CARD-MYOCARDITIS
    label: Myocarditis
    presentations:
      - chest pain, dyspnea
      - fever, recent viral illness
      - elevated troponin
      - ECG changes
      - heart failure symptoms
    icd10:
      - I40.9    # Acute myocarditis, unspecified
    snomed:
      - "50920009"   # Myocarditis

  - id: CARD-PERICARDITIS
    label: Acute Pericarditis
    presentations:
      - sharp chest pain, worse with lying down, improved sitting forward
      - pericardial friction rub
      - diffuse ST elevation on ECG
      - may have pericardial effusion
    icd10:
      - I30.9    # Acute pericarditis, unspecified
    snomed:
      - "3238004"    # Pericarditis

  - id: CARD-TAMPONADE
    label: Cardiac Tamponade
    presentations:
      - Beck's triad (hypotension, JVD, muffled heart sounds)
      - tachycardia
      - pulsus paradoxus
      - medical emergency
    icd10:
      - I31.4    # Cardiac tamponade
    snomed:
      - "35304003"   # Cardiac tamponade

  - id: CARD-VALVE-AS
    label: Aortic Stenosis
    presentations:
      - chest pain, syncope, dyspnea (classic triad)
      - systolic ejection murmur
      - slow-rising pulse
      - typically elderly with calcified valve
    icd10:
      - I35.0    # Nonrheumatic aortic (valve) stenosis
    snomed:
      - "60573004"   # Aortic valve stenosis

  - id: CARD-VALVE-AR
    label: Aortic Regurgitation
    presentations:
      - dyspnea on exertion
      - diastolic murmur
      - wide pulse pressure
      - bounding pulses (waterhammer pulse)
    icd10:
      - I35.1    # Nonrheumatic aortic (valve) insufficiency
    snomed:
      - "60234000"   # Aortic valve regurgitation

  - id: CARD-VALVE-MR
    label: Mitral Regurgitation
    presentations:
      - dyspnea, fatigue
      - holosystolic murmur radiating to axilla
      - pulmonary edema
      - atrial fibrillation common
    icd10:
      - I34.0    # Nonrheumatic mitral (valve) insufficiency
    snomed:
      - "48724000"   # Mitral valve regurgitation

  - id: CARD-VALVE-MS
    label: Mitral Stenosis
    presentations:
      - dyspnea, hemoptysis
      - opening snap, diastolic rumble
      - atrial fibrillation common
      - often rheumatic heart disease history
    icd10:
      - I34.2    # Nonrheumatic mitral (valve) stenosis
      - I05.0    # Rheumatic mitral stenosis
    snomed:
      - "79619009"   # Mitral valve stenosis

  - id: CARD-SVT
    label: Supraventricular Tachycardia
    presentations:
      - sudden onset palpitations
      - rapid regular heart rate (>150 bpm)
      - may have lightheadedness, chest discomfort
      - terminates abruptly
    icd10:
      - I47.1    # Supraventricular tachycardia
    snomed:
      - "6285003"    # Supraventricular tachycardia

  - id: CARD-VFIB
    label: Ventricular Fibrillation
    presentations:
      - cardiac arrest
      - no pulse, no consciousness
      - requires immediate defibrillation
      - medical emergency
    icd10:
      - I49.01   # Ventricular fibrillation
    snomed:
      - "71908006"   # Ventricular fibrillation

  - id: CARD-VT
    label: Ventricular Tachycardia
    presentations:
      - wide complex tachycardia
      - palpitations, chest pain, dyspnea
      - syncope or presyncope
      - may progress to ventricular fibrillation
    icd10:
      - I47.2    # Ventricular tachycardia
    snomed:
      - "25569003"   # Ventricular tachycardia

  - id: CARD-BRADYCARDIA
    label: Bradycardia
    presentations:
      - heart rate < 60 bpm
      - may be asymptomatic or cause fatigue, dizziness
      - may require pacemaker
    icd10:
      - R00.1    # Bradycardia, unspecified
    snomed:
      - "48867003"   # Bradycardia

  - id: CARD-HEART-BLOCK
    label: Atrioventricular Block
    presentations:
      - syncope or presyncope
      - fatigue, dyspnea
      - first, second, or third degree block on ECG
      - may require pacemaker
    icd10:
      - I44.30   # Unspecified atrioventricular block
      - I44.2    # Atrioventricular block, complete
    snomed:
      - "233916004"  # Atrioventricular block
