<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RealDiag API</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 2rem; color: #111; }
      header { margin-bottom: 1.5rem; }
      a.button { display: inline-block; padding: .5rem 1rem; background:#007acc; color:white; text-decoration:none; border-radius:6px; margin-right: .5rem }
      .meta { margin-top: 1rem; color: #333 }
      pre { background:#f6f8fa; padding: .75rem; border-radius:6px }
    </style>
  </head>
  <body>
    <header>
      <h1>RealDiag API</h1>
      <p>A small landing page for the RealDiag backend.</p>
      <p>
        <a class="button" href="/docs">Interactive API Docs</a>
        <a class="button" href="/redoc">ReDoc</a>
        <a class="button" href="/health">Health</a>
      </p>
    </header>

    <section>
      <h2>About</h2>
      <p>This page is served by the API at <code>/</code>. Use <code>/health</code> and <code>/version</code> for automated checks.</p>
    </section>

    <section class="meta">
      <h3>Runtime info</h3>
      <div id="info">Loadingâ€¦</div>
    </section>

    <script>
      async function loadInfo(){
        try{
          const r = await fetch('/version');
          const j = await r.json();
          document.getElementById('info').innerHTML = `<pre>${JSON.stringify(j, null, 2)}</pre>`;
        }catch(e){
          document.getElementById('info').textContent = 'Unable to fetch version info.';
        }
      }
      loadInfo();
    </script>
  </body>
</html>
