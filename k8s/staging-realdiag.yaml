apiVersion: v1
kind: Namespace
metadata:
  name: staging

---
# Deployment for the RealDiag API (FastAPI / uvicorn)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realdiag-api
  namespace: staging
  labels:
    app: realdiag-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realdiag-api
  template:
    metadata:
      labels:
        app: realdiag-api
    spec:
      # If your GHCR images are private, create an imagePullSecret named
      # `ghcr-pull-secret` in the staging namespace. We include it here so the
      # manifest is self-contained and pods will use it to pull private images.
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: realdiag-api
          image: ghcr.io/bevroy/realdiag-api:v1.0.12
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
# Service exposing the API inside the cluster
apiVersion: v1
kind: Service
metadata:
  name: realdiag-api
  namespace: staging
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: realdiag-api

---
# Deployment for the RealDiag Web (Next.js)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realdiag-web
  namespace: staging
  labels:
    app: realdiag-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realdiag-web
  template:
    metadata:
      labels:
        app: realdiag-web
    spec:
      # imagePullSecrets is present so pods can pull from GHCR when images are private.
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: realdiag-web
          image: ghcr.io/bevroy/realdiag-web:v1.0.12
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
# Service exposing the web frontend inside the cluster
apiVersion: v1
kind: Service
metadata:
  name: realdiag-web
  namespace: staging
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: realdiag-web

