
version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    # Example env var to override the preview-origin regex used by the backend CORS
    # handler. Set this in CI or your preview environment if your preview hostnames
    # use a different pattern than the default (which matches `*-3000.app.github.dev`).
    environment:
      PREVIEW_ORIGIN_REGEX: "^https?://(?:localhost(?::\\d+)?|.+-3000\\.app\\.github\\.dev)$"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    # Runtime-exposed env vars for the frontend (available to the browser as
    # window.__RUNTIME_CONFIG and to Next.js at build-time as NEXT_PUBLIC_*).
    # Set these in your environment or here in compose. Example values are
    # provided below; override them as needed for development or CI.
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
      # Example feature flag exposed to client
      NEXT_PUBLIC_EXAMPLE_FLAG: "false"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/diagnostic || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
