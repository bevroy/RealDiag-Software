[build]
  base = "frontend"
  # Temporary workaround: use `npm install` instead of `npm ci` so Netlify
  # doesn't fail when package-lock.json and package.json are out of sync.
  # Long-term: sync the lockfile (run `npm install` locally and commit
  # package-lock.json) or ensure package.json matches the lockfile.
  command = "npm install && npm run build"
  # publish the Next.js build output directory created by `next build`.
  # Publish path is relative to the `base` directory above. With `base = "frontend"`
  # the correct publish directory is the `.next` folder created by `next build`.
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
